service: pagaleve-customer-service

frameworkVersion: "2"

provider:
  name: aws
  runtime: nodejs14.x
  lambdaHashingVersion: 20201221

plugins:
  - serverless-offline

functions:
  createUser:
    handler: handler.createUser
    events:
      - http:
          path: users
          method: post

  findUser:
    handler: handler.findUser
    events:
      - http:
          path: users/{userId}
          method: get
